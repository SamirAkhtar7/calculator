<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="Css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />


  </head>
  <body>
    <div class="main">
      <div class="box">
        <input type="text" name="display" id="display" readonly />
        <br />
        <input
          type="button"
          value="AC"
          class="btn a"
          onclick="display.value ='' "
        />
        <input
          type="button"
          value="."
          class="btn a"
          onclick="display.value +='.'"
        />

        <input
          type="button"
          value="/"
          class="btn a"
          onclick="display.value +='/'"
        />
        <button
          type="button"
          class="btn"
          onclick="display.value = display.value.toString().slice(0,-1)"
        >
          <i class="fa-solid fa-delete-left a"></i>
        </button>
        <br />

        <input
          type="button"
          value="7"
          class="btn"
          onclick="display.value +='7'"
        />
        <input
          type="button"
          value="8"
          class="btn"
          onclick="display.value +='8'"
        />
        <input
          type="button"
          value="9"
          class="btn"
          onclick="display.value +='9'"
        />
        <input
          type="button"
          value="-"
          class="btn a"
          onclick="display.value +='-'"
        />

        <br />
        <input
          type="button"
          value="4"
          class="btn"
          onclick="display.value +='4'"
        />
        <input
          type="button"
          value="5"
          class="btn"
          onclick="display.value +='5'"
        />
        <input
          type="button"
          value="6"
          class="btn"
          onclick="display.value +='6'"
        />
        <input
          type="button"
          value="+"
          class="btn a"
          onclick="display.value +='+'"
        />
        <br />
        <input
          type="button"
          value="1"
          class="btn"
          onclick="display.value +='1'"
        />
        <input
          type="button"
          value="2"
          class="btn"
          onclick="display.value +='2'"
        />
        <input
          type="button"
          value="3"
          class="btn"
          onclick="display.value +='3'"
        />
        <input
          type="button"
          value="*"
          class="btn a"
          onclick="display.value +='*'"
        />

        <br />
        <input
          type="button"
          value="0"
          class="btn"
          onclick="display.value +='0'"
        />
        <input
          type="button"
          value="00"
          class="btn"
          onclick="display.value +='00'"
        />
        <input type="button" value="=" class="btn do a" onclick="calculate()" />
      </div>
    </div>
    <script src="Js/script.js"></script>
  </body>
</html>
